<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>spotify</title>
  <link rel="icon" type="image/png" href="spotify-logo.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/x-icon" href="./favicon.ico">

  <link rel="stylesheet" href="utility.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img width="30" class="invert" src="close.svg" alt="close">
      </div>

      <div class="home bg-gray rounded m-1 p-1">
        <div class="logo"><img width="110" class="invert" src="logo.svg" alt="logo"></div>
        <ul>
          <li><img class="invert" src="home.svg" alt="home">home</li>
          <li><img class="invert" src="search.svg" alt="search">search</li>
        </ul>
      </div>

      <div class="library bg-gray rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="playlist.svg" alt="playlist">
          <h2>Your Library</h2>
        </div>

        <div class="songlist">
          <ul>
            <!-- songs will be injected here -->
          </ul>
        </div>

        <div class="footer">
          <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
          <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
          <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
        </div>
      </div>
    </div>

    <div class="right bg-gray rounded">
      <div class="header">
        <div class="nav">
          <div class="hamburger-container">
            <img width="40" class="invert hamburger" src="hamburger.svg" alt="hamburger">
            <!-- SVG arrows... (left as-is) -->
          </div>
        </div>
        <div class="buttons">
          <button class="signbtn">Sign up</button>
          <button class="loginbtn">Login</button>
        </div>
      </div>

      <div class="spotifyplaylist">
        <h1>Spotify playlists</h1>
        <div class="card-container">
         
          <!-- album cards will be injected here -->

        </div>

        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>

          <div class="abovebar">
            <div class="songinfo"></div>

            <div class="songbuttons">
              <img width="35" id="previous" src="prevsong.svg" alt="previous">
              <img width="35" id="play" src="play.svg" alt="play">
              <img width="35" id="next" src="nextsong.svg" alt="next">
            </div>

            <div class="timevol">
              <div class="songtime">00:00 / 00:00</div>

              <div class="volume">
                <img src="volume.svg" alt="volume">
                <input type="range" min="0" max="100" value="50">
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- load script after markup -->
  <script src="script.js" defer></script>
</body>
</html>
